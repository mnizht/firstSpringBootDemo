com.springboot.demo.name=zhuht
com.springboot.demo.title=${com.springboot.demo.name}的学习记录
#参考资料地址
com.springboot.demo.referenceUrl=https://gitee.com/didispace/SpringBoot-Learning

#随机数字（10以内整数）
com.springboot.demo.randomNumber=${random.int(10)}

#多环境配置文件激活属性
spring.profiles.active=dev

#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zht01?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.default-auto-commit=false
spring.datasource.tomcat.min-idle=15
spring.datasource.tomcat.initial-size=15

#选用hibernate数据定义语言（DDL）策略为update
spring.jpa.hibernate.ddl-auto=update
#打印数据库sql
spring.jpa.show-sql=true
#spring.jackson.serialization.indent-output=true 让json格式化输出，方便阅读。但这样会对xml造成影响
#使用mysql数据库方言
#spring.jpa.database-platform=org.hibernate.dialect.MySqlDialect 旧版本启动时报错
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

flowable:
# 关闭定时任务JOB
flowable.async-executor-activate=false