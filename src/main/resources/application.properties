com.springboot.demo.name=zhuht
com.springboot.demo.title=${com.springboot.demo.name}的学习记录
#参考资料地址
com.springboot.demo.referenceUrl=https://gitee.com/didispace/SpringBoot-Learning

#随机数字（10以内整数）
com.springboot.demo.randomNumber=${random.int(10)}

#多环境配置文件激活属性
#spring.profiles.active=dev
